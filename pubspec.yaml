name: simple_obd2
description: "OBD2 Scanner - Aplicación de diagnóstico vehicular que se conecta a adaptadores ELM327 vía Bluetooth o WiFi para leer parámetros del motor en tiempo real, códigos de falla (DTC) y recomendaciones de mantenimiento."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bluetooth_serial: ^0.4.0
  permission_handler: ^11.3.1
  provider: ^6.1.2
  google_fonts: ^6.2.1
  http: ^1.2.2
  flutter_secure_storage: ^9.2.4
  syncfusion_flutter_gauges: ^32.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
  min_sdk_android: 23
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icon/app_icon.png
